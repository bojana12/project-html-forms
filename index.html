<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./build/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <title>Mint.com-clone</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="authentication">
          <button type="button"><i class="material-icons">https</i>
            <span class="sign-in-button">Sign in</span>
          </button>

          <p>
            Already have an Intuit account?
            <br>
            <a href="#">I forgot my User ID or Password</a>
          </p>
          
        </div> <!-- end of authentication -->
      </header>

      <section>
        <div class="intuit-products">
          <img src="file:///home/bokitrix/Pictures/intuit-logo.png">
        </div>

        <div class="sign-in-form">
          <form action="#" method="POST">
            <fieldset class="sign-in-info">
              <p class="text">
                One Account.
                <br>
                Everything Intuit.
              </p>
              <br>
              <p class="account">Create an account for all of Intuit's products 
                <br>
                including Mint. <a href="#">Learn more</a>
              </p>
              
              <label>
                Email address
                <br>
                <input type="email" name="email">
              </label>

              <label>
                Phone (recommended)
                <br>
                <input type="number" name="phone-number">
                <br>
                <span class="standard-call">Standard call, messaging or data rates may apply.</span>
              </label>

              <label>
                Password
                <br>
                <input type="password" name="password">
                <i class="fas fa-unlock"></i>
              </label>

              <button class="create-button" type="button">Create Account</button>
              <i class="material-icons">lock</i>
            </fieldset>
          </form>
        </div> <!-- end of sign-in-form -->

      </section>

    </div> <!-- end of container -->
  </body>

</html>
